<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron|Parisienne|Chicle">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class = "top">Welcome to the Groovy Gizmo</h1>
    <div class = "calculator">
        <div class = "calculator-inner">
            <div class = "display">0</div>
            <div class = "calculator-header">The Groovy Gizmo</div>
            <div class = "calculator-grid">
                <button class="clear">CE</button>
                <button class="negative">+/-</button>
                <button class="fn delete">Del</button>
                <button class="fn divide">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="fn multiply">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="fn subtract">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="fn add">+</button>
                <button class="number">0</button>
                <button class="number decimal">.</button>
                <button class="equals">=</button>
        </div>
        </div>
    </div>  
   <h1 class = "bottom">Go crazy and calculate baby</h1>
</body>
</html>
